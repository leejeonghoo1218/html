    <h1>형용사에 관하여</h1>
    <p><strong>형용사란</strong>, <u>상태, 모양, 기분</u>등을 나타내는 품사이다.
    <br>예를 들어, <u><strong>red,smart,comportable...</strong></u> 등 무수히 많다.</p>
    <img src="형용사 사진.jpg" width=100 height=100>
    <p>형용사는 다양한곳에 쓰이며 특히 <strong>2형식 문장,5형식 문장</strong>에 쓰이곤 한다.</p>
