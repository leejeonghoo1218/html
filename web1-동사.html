    <h1>동사의 종류</h1>
    <p><strong>be동사란</strong>, 주어의 상태를 나타내는 동사이다.<br>
    <u>am, are, is</u>가 있다.<br>과거형으로는 <u>was,were</u>이 있다.
    <br>미래형으로는 <u>will be, be going to</u>를 쓰곤 한다.</p>

    <img src="동사 사진.jpg" height="100" width="100" alt="시계 사진">

    <p><strong>일반동사란</strong>, 주어의 동작을 나타내는 동사이다.
    <br><u>read,make...</u><strong>셀수 없이 많다.</strong><br>과거형으로는 동사
    원형에 일반적으로 <u><strong>-ed나 -d</strong></u>를 붙혀서 만든다.</p>
